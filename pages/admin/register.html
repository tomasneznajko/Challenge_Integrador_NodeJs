<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="../../css/register.css">
        <link rel="icon" href="../../images/branding/isotype.svg" type="image/Funkoshop-icon">
    </head>
    <body>
        <header>
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href=""> <!-- voy a home -->
                        <img src="../../images/branding/logo_light_horizontal.svg" alt="Logo de Funkoshop">
                    </a>
                    
                </picture>

                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="" class="navbar__link">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__link">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__link">SALIR</a> <!-- CALCULO QUE A HOME -->
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container main" >
            <div>
                <h2 class="title">
                    CREA TU CUENTA
                </h2>
            </div>
            <div>
                <h3 class="subtitle">
                    Completa el formulario para ser parte del mundo de los Funkos
                </h3>
            </div>

            <form action="">
                <ul class="register__form">
                    <li>
                        <p>
                            <label for="nombre" class="form__label">Nombre: </label>
                            <input type="text" name="nombre" id="nombre" class="form__input">
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="apellido" class="form__label">Apellido: </label>
                            <input type="text" name="apellido" id="apellido" class="form__input">
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="email" class="form__label">Email: </label>
                            <input type="email" name="email" id="email" class="form__input">
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="password" class="form__label">Contraseña: </label>
                            <input type="password" name="password" id="password" class="form__input">
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="password" class="form__label">Repetir Contraseña: </label>
                            <input type="password" name="password" id="rpassword" class="form__input">
                        </p>
                    </li>
                </ul>
            </form>
            <div class="btncheck">
                <input type="submit" value="Registrar" class="btn--primary">
                <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Acepto <a href="">Términos y Condiciones</a></label>    
                </div>

            </div>

        </main>

        <footer class="footer">
            <section>
                <nav class="navbar container">
                    <ul class="navbar__items">
                        <li class="navbar__item">

                        </li>

                        </li>
                        <li class="navbar__item">

                                INGRESAR
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="./contact.html" class="navbar__link">
                                CONTACTO
                            </a>
                        </li>
                    </ul>
                    <picture>
                        <img src="../../images/branding/isotype.svg" alt="Logo de Funkoshop">
                    </picture>
                </nav>
            </section>
            <p class="footer__copy">
                All rights reserved 2022 - Funkoshop &copy

        <script src="" async defer></script>
